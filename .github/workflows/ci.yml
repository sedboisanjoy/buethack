name: Valerix CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # BUILD & LINT
  # ============================================
  build:
    name: Build Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Order Service dependencies
        working-directory: ./order-service
        run: npm install

      - name: Build Order Service
        working-directory: ./order-service
        run: npm run build

      - name: Install Inventory Service dependencies
        working-directory: ./inventory-service
        run: npm install

      - name: Build Inventory Service
        working-directory: ./inventory-service
        run: npm run build

      - name: Install Dashboard dependencies
        working-directory: ./dashboard
        run: npm install

      - name: Build Dashboard
        working-directory: ./dashboard
        run: npm run build:server

      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # INTEGRATION TESTS
  # ============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      order-db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: order_admin
          POSTGRES_PASSWORD: order_secret
          POSTGRES_DB: order_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      inventory-db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: inventory_admin
          POSTGRES_PASSWORD: inventory_secret
          POSTGRES_DB: inventory_db
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Initialize Order DB
        run: |
          PGPASSWORD=order_secret psql -h localhost -U order_admin -d order_db -f ./order-service/init.sql

      - name: Initialize Inventory DB
        run: |
          PGPASSWORD=inventory_secret psql -h localhost -p 5433 -U inventory_admin -d inventory_db -f ./inventory-service/init.sql

      - name: Install & Build Services
        run: |
          cd order-service && npm install && npm run build &
          cd inventory-service && npm install && npm run build &
          wait

      - name: Start Inventory Service
        working-directory: ./inventory-service
        run: |
          DB_HOST=localhost DB_PORT=5433 DB_USER=inventory_admin DB_PASSWORD=inventory_secret DB_NAME=inventory_db \
          GRPC_PORT=50051 HTTP_PORT=3002 \
          node dist/server.js &
          sleep 5

      - name: Start Order Service
        working-directory: ./order-service
        run: |
          DB_HOST=localhost DB_PORT=5432 DB_USER=order_admin DB_PASSWORD=order_secret DB_NAME=order_db \
          HTTP_PORT=3001 INVENTORY_SERVICE_HOST=localhost:50051 INVENTORY_HTTP_URL=http://localhost:3002 \
          node dist/server.js &
          sleep 5

      - name: Run Integration Tests
        run: |
          chmod +x ./tests/integration-test.sh
          ./tests/integration-test.sh

  # ============================================
  # LOAD TESTS
  # ============================================
  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d --build
          sleep 15

      - name: Wait for services to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3001/health | grep -q "healthy"; then
              echo "Services are healthy!"
              break
            fi
            echo "Waiting for services... ($i/30)"
            sleep 2
          done

      - name: Install test dependencies
        working-directory: ./tests
        run: npm ci

      - name: Run Load Tests
        working-directory: ./tests
        run: npm run test:load
        env:
          ORDER_SERVICE_URL: http://localhost:3001
          INVENTORY_SERVICE_URL: http://localhost:3002

      - name: Run Gremlin Stress Test
        working-directory: ./tests
        run: npm run test:gremlin
        env:
          ORDER_SERVICE_URL: http://localhost:3001
          INVENTORY_SERVICE_URL: http://localhost:3002

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: ./tests/results/

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  # ============================================
  # DOCKER BUILD
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [integration-tests, load-tests]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Tag images
        run: |
          docker tag valerixy-order-service:latest valerixy-order-service:${{ github.sha }}
          docker tag valerixy-inventory-service:latest valerixy-inventory-service:${{ github.sha }}
          docker tag valerixy-dashboard:latest valerixy-dashboard:${{ github.sha }}
          docker tag valerixy-frontend:latest valerixy-frontend:${{ github.sha }}
