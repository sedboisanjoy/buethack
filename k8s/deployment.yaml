apiVersion: v1
kind: Namespace
metadata:
  name: valerix
---
# ============================================
# SECRETS (Replace with your actual values)
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: valerix-secrets
  namespace: valerix
type: Opaque
stringData:
  ORDER_DB_PASSWORD: "order_secret"
  INVENTORY_DB_PASSWORD: "inventory_secret"
  AZURE_SERVICE_BUS_CONNECTION_STRING: ""
  APPLICATIONINSIGHTS_CONNECTION_STRING: ""
---
# ============================================
# ORDER DATABASE
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-db
  namespace: valerix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-db
  template:
    metadata:
      labels:
        app: order-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "order_admin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valerix-secrets
                  key: ORDER_DB_PASSWORD
            - name: POSTGRES_DB
              value: "order_db"
          volumeMounts:
            - name: order-db-data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: order-db-data
          persistentVolumeClaim:
            claimName: order-db-pvc
        - name: init-sql
          configMap:
            name: order-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: order-db
  namespace: valerix
spec:
  selector:
    app: order-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: order-db-pvc
  namespace: valerix
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# ============================================
# INVENTORY DATABASE
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-db
  namespace: valerix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-db
  template:
    metadata:
      labels:
        app: inventory-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "inventory_admin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valerix-secrets
                  key: INVENTORY_DB_PASSWORD
            - name: POSTGRES_DB
              value: "inventory_db"
          volumeMounts:
            - name: inventory-db-data
              mountPath: /var/lib/postgresql/data
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: inventory-db-data
          persistentVolumeClaim:
            claimName: inventory-db-pvc
        - name: init-sql
          configMap:
            name: inventory-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-db
  namespace: valerix
spec:
  selector:
    app: inventory-db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inventory-db-pvc
  namespace: valerix
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# ============================================
# ORDER SERVICE
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: valerix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: valerixy-order-service:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: HTTP_PORT
              value: "3001"
            - name: DB_HOST
              value: "order-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "order_db"
            - name: DB_USER
              value: "order_admin"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valerix-secrets
                  key: ORDER_DB_PASSWORD
            - name: INVENTORY_SERVICE_HOST
              value: "inventory-service:50051"
            - name: INVENTORY_HTTP_URL
              value: "http://inventory-service:3002"
            - name: AZURE_SERVICE_BUS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: valerix-secrets
                  key: AZURE_SERVICE_BUS_CONNECTION_STRING
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: valerix
spec:
  selector:
    app: order-service
  ports:
    - port: 3001
      targetPort: 3001
---
# ============================================
# INVENTORY SERVICE
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
  namespace: valerix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: valerixy-inventory-service:latest
          ports:
            - containerPort: 3002
            - containerPort: 50051
          env:
            - name: NODE_ENV
              value: "production"
            - name: HTTP_PORT
              value: "3002"
            - name: GRPC_PORT
              value: "50051"
            - name: DB_HOST
              value: "inventory-db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "inventory_db"
            - name: DB_USER
              value: "inventory_admin"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valerix-secrets
                  key: INVENTORY_DB_PASSWORD
            - name: AZURE_SERVICE_BUS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: valerix-secrets
                  key: AZURE_SERVICE_BUS_CONNECTION_STRING
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  namespace: valerix
spec:
  selector:
    app: inventory-service
  ports:
    - name: http
      port: 3002
      targetPort: 3002
    - name: grpc
      port: 50051
      targetPort: 50051
---
# ============================================
# DASHBOARD
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: valerix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: valerixy-dashboard:latest
          ports:
            - containerPort: 3003
          env:
            - name: NODE_ENV
              value: "production"
            - name: HTTP_PORT
              value: "3003"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:3001"
            - name: INVENTORY_SERVICE_URL
              value: "http://inventory-service:3002"
            - name: AZURE_SERVICE_BUS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: valerix-secrets
                  key: AZURE_SERVICE_BUS_CONNECTION_STRING
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: valerix
spec:
  selector:
    app: dashboard
  ports:
    - port: 3003
      targetPort: 3003
---
# ============================================
# FRONTEND
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: valerix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: valerixy-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: valerix
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---
# ============================================
# INGRESS (for external access)
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: valerix-ingress
  namespace: valerix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: valerix.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 3001
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 3003
